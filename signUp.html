<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign Up Page</title>
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="signUpStyle.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

<body>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 mt-5" id="bigDiv">
                    <h1 class="text">Welcome</h1>
                    <h2 class="text">Who Wants to be a Millonaire 2022 Edition</h2>
                    <h2 class="signUp">Sign Up</h2>
                    <div id="display"></div>
                    
                    <input type="text" id="firstName" class="form-control my-2" placeholder="First Name">
                    <input type="text" id="lastName" class="form-control my-2" placeholder="Last Name">
                    <input type="text" id="playerEmail" class="form-control my-2" placeholder="email">
                    <input type="text" id="phoneNumber" class="form-control my-2" placeholder="Phone Number">
                    <input type="text" id="playerOccupation" class="form-control my-2" placeholder="Occupation">
                    <input type="password" id="userPassword" class="form-control my-2" placeholder="password">
                    <br>
                    <button onclick="addPlayers()" class="btn" id="button">Sign Up</button>
                    <a href="SignIn.html"><button class="btn my-3" id="button">Sign in</button></a>
                    <br>
                    <br>
                    <h4 class="text">WHO WANTS TO BE A MILLONAIRE!!</h4>

            </div>
        </div>
